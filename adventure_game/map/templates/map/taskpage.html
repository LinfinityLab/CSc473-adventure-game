{% extends "coreapp/base.html" %}
{% load staticfiles %}
{% block map_css_js %}
<link rel="stylesheet" type="text/css" href={% static "map/css/task.css" %}>
{% endblock %}

{% block content %}

<div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- <img class="img-responsive" src="http://themodernmage.com/wp-content/uploads/2014/01/hamtaro_vector_by_starlyk-d68o33w.png" /> -->

          <h1>
            <img class="hamster_head1" src="http://cliparts.co/cliparts/di9/Bg6/di9Bg6Ai7.png" />
            {{ adv_name }} <br>
            You are at task: {{ task_num }}
            <img class="hamster_head2 img-responsive" src="http://www.misskatecuttables.com/uploads/shopping_cart/9493/large_cute-witch.png" />
          </h1>
          <br>
          <h3>
            Task details:
          </h3>
          <br>

          <p>{{ task_detail }}</p>
          <br>

          <form action="{% url 'map:map' %}" method="get" id="BackToMap"> {%csrf_token %}
                <input type="hidden" name="adventureid" value="{{ adventureid }}">
                <button type="submit">Go Back</button>
          </form>

          <p>The answer for this task is :{{ task_ans }}
          </p>
        </div>
      </div>

</div>




{% endblock %}
