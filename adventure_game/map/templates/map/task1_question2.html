{% extends "map/question_base.html" %}

{% block question %}



<div class ="address">
  <span class ="hint">Hint you had: </span>
  <span class="houseNumber hasBorder">{{ houseNumber }}</span>
  <br>
  <span>This is an address of a clothing store, you will find a piece of \
    paper with next hint...</span>

</div>

{% if isShow %}

{% if isComplete %}
<form class="completion" action={% url "map:task1_question2" %}>
    <input type="submit" value="Continue">
</form>
{% else %}
<form id="form" method="get">
<div id="question">{{ question }}</div>
<input type="hidden" name="question" value="{{ question }}">
<input type="hidden" name="questionNumber" value="{{ number }}">
<input id="input_answer" type="text" name="answer"><br>
<input type="submit" value="submit"><br>
</form><br>
{% endif %}
{% endif %}


<div id="space">

</div>







{% endblock %}
